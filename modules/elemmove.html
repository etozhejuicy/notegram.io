<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0m user-scalabel=0">
    <link rel="stylesheet" href="../dist/css/app.min.css" />
    <title>Notegram.io - Модули - Перемещение элемента</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <!-- Хлебные крошки -->
                <div class="breadcrumbs">
                    <a href="../">Главная</a>
                    <!-- Разделитель обозначается тегом <span></span> -->
                    <span></span>
                    <a href="./index.html">Модули</a>
                    <span></span>
                    <span>Перемещение элемента</span>
                </div>

                <h1>Перемещение элемента</h1>
                <p>
                    Инструмент, позволяющий выбрать селектор, который вы хотите перемещать в зависимости от вашего условия из пункта А в пункт Б.
                </p>
                <div class="layout layout-column">
                    <article class="card" id="elemmove">
                        <p>
                            <b>
                                Здесь вы сможете выбрать параметры:
                            </b>
                        </p>
                        <p>
                            Переместить откуда:
                        </p>
                        <select class="input" id="from">
                            <option value="from_0" selected>Place selector 1</option>
                            <option value="from_1">Place selector 2</option>
                        </select>

                        <br />
                        <br />

                        <p>
                            Переместить куда:
                        </p>
                        <select class="input" id="to">
                            <option value="to_0" selected>Place selector 1</option>
                            <option value="to_1">Place selector 2</option>
                        </select>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <script src="../src/js/app.js"></script>
    <script src="../src/js/modules/elemmove.js"></script>
</body>

</html>
