<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="description"
		content="Notegram - помощник веб-разработчика с набором модулей и готовых решений для ускорения создания приложений. Идеально для новичков и профессионалов.">
	<meta name="color-scheme" content="light dark">
	<link rel="stylesheet" href="../dist/css/app.min.css" />
	<title>Test-page - Notegram.io</title>
</head>

<body>
	<main>
		<section>
			<div class="container">
				<!-- Хлебные крошки -->
				<div class="breadcrumbs">
					<a href="../">Главная</a>
					<!-- Разделитель обозначается тегом <span></span> -->
					<span></span>
					<span>Тестовая</span>
				</div>

				<h1>Тестовая страница сайта</h1>
				<h2>
					Эта страница создана для тестирования разных штучек-дрючек
				</h2>

				<div class="layout layout-column">
					<div class="layout">
						<div class="card">
							<form action="?" class="form form-group">
								<input type="text" name="userName" class="input" value="" placeholder="Name" required />
							
								<input type="email" name="userEmail" class="input" value="" placeholder="E-Mail" required />
							
								<textarea name="userComment" class="input" placeholder="Comment..."></textarea>
							
								<button type="submit">
									Send
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<script src="../src/js/vendor/jquery-3.7.1.min.js"></script>
	<script src="../src/js/vendor/jquery.nice-select.min.js"></script>
	<script src="../src/js/app.js"></script>
</body>

</html>
