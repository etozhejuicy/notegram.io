<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1, shrink-to-fit=no, user-scalable=no">
	<meta name="description" content="Превратите своих подписчиков из соцсетей в реальную аудиторию для всего, что вам важно. Notegram — это простой и элегантный сервис для создания персональной страницы со всеми вашими ссылками." />
	<meta name="format-detection" content="telephone=no">
	<title>Notegram: Единая ссылка для всех ваших соцсетей, проектов и контента</title>

	<!-- primary styles -->
	<link rel="stylesheet" href="./dist/css/app.min.css" />
</head>

<body id="app">
	<!-- header -->
	<header class="header">
		<div class="container">
			<div class="header-inner">
				<a href="./" class="header-logo h3">
					Notegram
				</a>

				<nav>
					<a href="./generate.html">
						Генерация
					</a>
					<a href="./about.html">
						О сервисе
					</a>
				</nav>
			</div>
		</div>
	</header>

	<!-- main -->
	<main>
		<!-- hero section -->
		<section class="section-hero">
			<div class="container">
				<h1>
					 Вся ваша цифровая жизнь — в одной ссылке
				</h1>

				<h2>
					Ведите аудиторию по всем вашим ссылкам одним кликом
				</h2>

				<form id="generation">
					<input id="instagram" type="text" value="" placeholder="Instagram" />
					<input id="vk" type="text" value="" placeholder="VK" />
					<input id="twitter" type="text" value="" placeholder="Twitter" />
					<input id="telegram" type="text" value="" placeholder="Telegram" />
				</form>

				<div class="card" id="profile"></div>
			</div>
		</section>
	</main>

	<!-- footer -->
	<footer class="footer">
		<div class="container">
			<div class="footer-inner">
				<a href="./" class="header-logo h3">
					Notegram
				</a>
			</div>
		</div>
	</footer>


	<!-- scripts -->
	<script src="./src/js/app.js"></script>
</body>

</html>
